<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Forms</title>
		<link rel="icon" type="image/gif/png" href="Amaiwa.jpeg">
	</head>
	<body>
		<a href="index.html">Go Home!</a>
		<!--Radio inputs-->
		<form action="">
		    <caption>Examples of button and radio options</caption>
		    <br>
		    <input type="button" value="OK">
		    <input type="radio" name="gender" value="male">Male
		    <input type="radio" name="gender" value="female">Female
		</form>
		<br>
		<!--Text inputs-->
		<form action="" method="post">
		    <caption>Examples of text entry and submit</caption>
		    <br>
		    Name: <input type="text" name="name">
		    <input type="submit" value="Submit">
		</form>
		<br>
		<!--Drop down list-->
		<form action="">
		    <caption>Examples of drop down list</caption>
		    <br>
		    <select id="" name="cars">
		        <option value="Volvo">Volvo</option>
		        <option value="Ford">Ford</option>
		        <option value="Toyota">Toyota</option>
		        <option value="Hyundai">Hyundai</option>
		    </select>
		    <select id="" name="shoes">
		        <option value="Nike">Nike</option>
		        <option value="Adidas">Adidas</option>
		        <option value="Puma">Puma</option>
		    </select>
		    <br>
		    <br>
		    <caption>Examples of textarea</caption>
		    <br>
		    <br>
		    <textarea id="" name="note" cols="30" rows="10"></textarea>
		</form>
		<br>
		<br>
		<form action="">
		    Username:<input id="" type="text" name="username">
		    <br>
		    Password:<input id="" type="password" name="password">
		    <br>
		    <input type="submit" value="Submit">
		</form>
		<br>
		<form action="">
		    Favorite color:
		    <br>
		    Blue: <input id="" type="radio" name="color" value="blue">
		    <br>
		    Red: <input id="" type="radio" name="color" value="red">
		    <br>
		    Green: <input id="" type="radio" name="color" value="green">
		    <br>
		    <input type="submit" value="Submit">
		</form>
		<br>
		<form action="">
		    <input id="" type="number" name="" min="1" max="5" style="width:50px">
		    <br>
		    <input id="" type="text" placeholder="Your name here!">
		    <br>
		    <input id="" type="text" disabled>
		    <br>
		    <input id="" type="text" placeholder="10 chars maximum" maxlength="10">
		    <br>
		    <input id="" type="text" value="This is read-only" readonly>
		    <br>
		    <button>Click me!</button>
		</form>


	</body>
</html>
