<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Yueng De La Hoz</title>
		<script	src ="yueng.js" ></script>
	</head>
	<body>
		<p>1. Calculator</p>
		<form id="frm1" action="/action_page.php">
			<label for="number1">Enter Number 1:</label><br>
			<input type="number" id="number1" name="number1"><br>
			<label for="number2">Enter Number 2:</label><br>
			<input type="number" id="number2" name="number2"><br>
			<input type="button" onclick="calculate('+')" value="+">
			<input type="button" onclick="calculate('-')" value="-">
			<input type="button" onclick="calculate('*')" value="*">
			<input type="button" onclick="calculate('/')" value="/">
			<input type="text" id="result" name="result"><br>
		</form>
		<p>2. Temperature Conversion</p>
		<form id="frm2" action="/action_page.php">
			<label for="number1">Enter Degrees in Celsius/Farenheit:</label><br>
			<input type="number" id="number1" name="number1"><br>
			<input type="button" onclick="temperatureConversion('C')" value="F -> C">
			<input type="button" onclick="temperatureConversion('F')" value="C -> F"><br>
			<output name="result" id="result"></output>
		</form>

		<p>3. Calculator 2</p>
		<form id="frm3" action="/action_page.php">
			<label for="number1">Enter Number 1:</label><br>
			<input type="number" id="number1" name="number1"><br>
			<label for="number2">Enter Number 2:</label><br>
			<input type="number" id="number2" name="number2"><br>
			<input type="button" onclick="multiplication()" value="*">
			<output name="result" id="result"></output>
		</form>
	</body>
